<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Table</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ca7979;
    }
    th {
        background-color: #bccd5c;
    }
    tr:nth-child(even) {
        background-color: #994e4e;
    }
    tr:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>

<table>
  <tr>
    <th>Product Name</th>
    <th>Price</th>
    <th>Availability</th>
  </tr>
  <tr>
    <td>MOCHA</td>
    <td>150</td>
    <td>Available</td>
  </tr>
  <tr>
    <td>CAPPUCINO</td>
    <td>135</td>
    <td>Out of Stock</td>
  </tr>
  <tr>
    <td>AMERICAN BREW</td>
    <td>100</td>
    <td>Available</td>
  </tr>
  <tr>
    <td>MATCHA</td>
    <td>120</td>
    <td>Out Of Stock</td>
  </tr>
  <tr>
    <td>CARAMEL</td>
    <td>155</td>
    <td>Available</td>
  </tr>
</table>

</body>
</html>
