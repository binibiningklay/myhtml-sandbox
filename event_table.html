<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="2">Event Details</th>
        <th>Date</th>
        <th>Location</th>
    </tr>
    <tr>
        <td colspan="2">TAYLOR EVENT</td>
        <td>2024-05-20</td>
        <td>TOKYO</td>
    </tr>
    <tr>
        <td colspan="2">JUSTINE BIEBER CONCERT</td>
        <td>2024-08-10</td>
        <td>PHILIPPINES</td>
    </tr>
    <tr>
        <td colspan="2">COLLIDE EXICUTION</td>
        <td>2024-07-15</td>
        <td>MANILA</td>
    </tr>
</table>

</body>
</html>
